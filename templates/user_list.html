{% extends "layout.html" %}
{% block content %}
<h2>Users <a href="{{ url_for('main.user_new') }}">[New]</a></h2>
<table>
  <tr><th>id</th><th>username</th><th>actions</th></tr>
  {% for u in users %}
  <tr>
    <td>{{ u.id }}</td>
    <td>{{ u.username }}</td>
    <td>
      <a href="{{ url_for('main.user_edit', user_id=u.id) }}">edit</a> |
      <form class="inline" action="{{ url_for('main.user_delete', user_id=u.id) }}" method="post">
        <button type="submit">delete</button>
      </form> |
      <a href="{{ url_for('main.watchlist', uid=u.id) }}">watchlist</a>
    </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
