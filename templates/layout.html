<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Anime Track</title>
  <style>
    body{font-family: Arial, Helvetica, sans-serif; margin:20px}
    .nav{margin-bottom:15px}
    .flash{padding:8px;margin-bottom:10px;border-radius:4px}
    .flash.success{background:#d4edda}
    .flash.danger{background:#f8d7da}
    .flash.info{background:#d1ecf1}
    table{width:100%;border-collapse:collapse}
    td,th{padding:6px;border-bottom:1px solid #eee}
    form.inline{display:inline}
  </style>
</head>
<body>
  <div class="nav">
    <a href="{{ url_for('main.index') }}">Home</a> |
    <a href="{{ url_for('main.animes') }}">Animes</a> |
    <a href="{{ url_for('main.users') }}">Users</a> |
    <a href="{{ url_for('main.tags') }}">Tags</a> |
    <a href="{{ url_for('main.studios') }}">Studios</a>
  </div>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for cat, msg in messages %}
        <div class="flash {{ cat }}">{{ msg }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  {% block content %}{% endblock %}
</body>
</html>
